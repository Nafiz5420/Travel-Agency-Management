<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>Password Reset</h1>

    <form method="post" action="reset_password.php" novalidate>
        <div>
            <label for="token">Reset Token:</label>

        </div>
