    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("usname").addEventListener("input", validateUsername);
            document.getElementById("password").addEventListener("input", validatePassword);
            document.getElementById("conpassword").addEventListener("input", validateConfirmPassword);
        };
    
        function validateUsername() {
            var username = document.getElementById("usname").value;
            var errorSpan = document.getElementById("usnameError");
    
            if (username.length < 4) {
                errorSpan.innerHTML = "Username must be at least 4 characters long.";
                return false;
            } else {
                errorSpan.innerHTML = "";
                return true;
            }
        }
    
        function validatePassword() {
            var password = document.getElementById("password").value;
            var errorSpan = document.getElementById("passwordError");
    
            if (password.length < 8) {
                errorSpan.innerHTML = "Password must be at least 8 characters long.";
                return false;
            } else {
                errorSpan.innerHTML = "";
                return true;
            }
        }
    
        function validateConfirmPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("conpassword").value;
            var errorSpan = document.getElementById("conpasswordError");
    
            if (password !== confirmPassword) {
                errorSpan.innerHTML = "Passwords must match.";
                return false;
            } else {
                errorSpan.innerHTML = "";
                return true;
            }
        }
    </script>
